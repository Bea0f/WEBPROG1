<!DOCTYPE html>
<html lang="sv">

<head>
    <title> 3.1.3 DOM-objekt</title>
    <meta charset="utf-8">
</head>

<body>
    <h3 id="rubrik"></h3>
    <ul id="list">
        <li id="one" class="summer">Bada</li>
        <li id="two" class="summer">Sola</li>
        <li id="three" class="summer">Resa</li>
    </ul>
    <button id="update"> Updatera</button>
    <button id="add">Lägg till</button>
    <button id="remove">Ta bort</button>
    <button id="reset">Återställ</button><br>
    <button id="extract">Visa innehållet i klassen "summer"</button>

    <div id="box">
        <form id="form">
            <label for="userFirst">Förnamn: </label>
            <input id="userFirst" type="text" /> <br />
            <label for="userLast">Efternamn:</label>
            <input id="userLast" type="text" /> <br />
            <input type="text" id="myInput">
            <input type="submit" name="skicka" value="Skicka" />
        </form>
    </div>
    <div id="coordinates"></div>
    
    <a href="https://www.google.se/" id="google">Google</a>
    <button id="activate">Aktivera länk?</button>

    <script type="text/javascript" src="javascript.js"></script>

</body>

</html>
