    <aside>

        <article>
            <fieldset>
                <legend> Skicka ett meddelande till mig</legend>
                <form id="form" method="post" enctype="multipart/form-data" action="https://people.dsv.su.se/~pierre/i/05_ass/ip3/1/1.10/example.php">
                    <label for="namn">Namn:</label> <br />
                    <input id="namn" type="text" size="25" maxlength="50" placeholder="Förnamn Efternamn" required /> <br />
                    <label for="email">Email:</label><br />
                    <input id="email" type="email" size="25" maxlength="50" placeholder="minmailadress@mail.se" required /><br />
                    <label for="url">Hemsida:</label><br />
                    <input id="url" type="url" size="25" maxlength="50" placeholder="www.minhemsida.se" /><br />
                    <label for="adress">Adress:</label> <br />
                    <input id="adress" type="text" size="25" maxlength="50" placeholder="Gatan 12" required /> <br />
                    <label for="postkod">Postkod:</label> <br />
                    <input id="postkod" type="text" size="25" maxlength="50" placeholder="123 45" required pattern="{5}" title="Måste innehålla 5 siffor" /> <br />
                    <label for="postort">Postort:</label> <br />
                    <input id="postort" type="text" size="25" maxlength="50" required /> <br />
                    <label for="svar">Jag vill ha svar:</label><br />
                    <input id="svar" type="checkbox" value="svar" /><br />
                    <label>Vill du ha en kopia på utsänt meddelande? </label><br />
                    <input type="radio" id="kopiaJa" name="kopia" value="ja" />
                    <label for="kopiaJa">Ja</label>
                    <input type="radio" id="kopiaNej" name="kopia" value="nej" />
                    <label for="kopiaNej">Nej</label><br />
                    <label for="ämne">Ämne:</label><br />
                    <select id="ämne">
                        <option value="hemsida">Hemsdia
                        <option value="om mig">Om mig
                        <option value="allmänt">Allmänt
                    </select><br />
                    <label for="file">Ladda upp en fil:</label><br />
                    <input id="file" type="file" /><br />
                    <label for="favWebb"> Vilken är din föredragna webbläsare? </label>
                    <input type="text" name="fav=webb" id="favWebb" list="webbType">
                    <datalist id="webbType">
                        <option value="Safari">
                        <option value="Chrome">
                        <option value="Firefox">
                        <option value="Edge">
                    </datalist>
                    <textarea name="meddelande" cols="50" rows="8" placeholder="Skriv ditt meddelande här..." required></textarea><br />
                    <input type="submit" name="skicka" value="Skicka" />
                </form>
            </fieldset>
